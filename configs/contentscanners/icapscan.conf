plugname = 'icapscan'

# ICAP URL
# Use hostname rather than IP address
# Always specify the port
#
icapurl = 'icap://icapserver:1344/avscan'

exceptionvirusmimetypelist = '/system/etc/dansguardian/lists/contentscanners/exceptionvirusmimetypelist'
exceptionvirusextensionlist = '/system/etc/dansguardian/lists/contentscanners/exceptionvirusextensionlist'
exceptionvirussitelist = '/system/etc/dansguardian/lists/contentscanners/exceptionvirussitelist'
exceptionvirusurllist = '/system/etc/dansguardian/lists/contentscanners/exceptionvirusurllist'
